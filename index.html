<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acesso ao Relatório</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            margin-top: 80px;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #2b2b2b;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2d6cdf;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #1e52ad;
        }

        #dashboard {
            display: none;
            margin-top: 30px;
        }

        footer {
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            color: #555;
            width: 100%;
        }
    </style>

    <script>
        function validarSenha() {
            const senha = document.getElementById("senha").value;
            const correta = "powerbi123";

            if (senha === correta) {
                document.querySelector(".container").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
            } else {
                alert("Senha incorreta.");
            }
        }
    </script>
</head>

<body>

    <div class="container">
        <h2>Acesso ao Relatório</h2>
        <input type="password" id="senha" placeholder="Digite a senha">
        <button onclick="validarSenha()">Entrar</button>
    </div>

    <div id="dashboard">
        <iframe title="Dashboard RX do Setor Bancário de São Paulo" 
        width="600" 
        height="373.5"
        src="https://app.powerbi.com/view?r=eyJrIjoiNGNhOTcxNmMtNzI0Yy00Njc0LTljZTgtNmUwODFiYWJiZGI4IiwidCI6ImIzZmQ1NzY3LTI2YTYtNGMzYy1hZmY1LTViNjQ0NGE2YmY2NCJ9" 
        frameborder="0" 
        allowFullScreen="true"></iframe>
    </div>

    <footer>
        © Instituto Fibonacci — Todos os direitos reservados
    </footer>

</body>
</html>
