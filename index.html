<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Acesso ao Relatório</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 22px;
        }

        .container {
            margin-top: 80px;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
            align-self: center;
        }

        input {
            width: 90%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #005fa3;
        }

        footer {
            margin-top: auto;
            padding: 15px 0;
            text-align: center;
            font-size: 14px;
            color: #555;
            width: 100%;
        }

        /* Área do dashboard (fullscreen visual) */
        #dashboard {
            display: none;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        #dashboard iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>

</head>
<body>

    <!-- Tela de login -->
    <div class="container" id="loginBox">
        <h2>Acesso ao Relatório</h2>
        <input type="password" id="password" placeholder="Digite a senha">
        <button onclick="verificarSenha()">Entrar</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <iframe 
            title="Dashboard RX do Setor Bancário de São Paulo"
            src="https://app.powerbi.com/view?r=eyJrIjoiNGNhOTcxNmMtNzI0Yy00Njc0LTljZTgtNmUwODFiYWJiZGI4IiwidCI6ImIzZmQ1NzY3LTI2YTYtNGMzYy1hZmY1LTViNjQ0NGE2YmY2NCJ9"
            allowFullScreen="true">
        </iframe>
    </div>

    <!-- Rodapé (visível apenas no login) -->
    <footer id="footer">
        © 2025 Instituto Fibonacci — Todos os direitos reservados
    </footer>

    <script>
        function verificarSenha() {
            const senha = document.getElementById("password").value;

            if (senha === "powerbi123") {
                document.getElementById("loginBox").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                document.getElementById("footer").style.display = "none";
            } else {
                alert("Senha incorreta.");
            }
        }
    </script>

</body>
</html>
