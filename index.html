<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat贸rio</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e6ecf5, #f7f9fc);
            font-family: Arial, sans-serif;
        }

        /* Tela de Login */
        #login {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            width: 380px;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.08);
            text-align: center;
        }

        .titulo {
            font-size: 22px;
            font-weight: bold;
            color: #1a1a1a;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .sub {
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #c9c9c9;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input[type="password"]:focus {
            border-color: #0366d6;
            outline: none;
            box-shadow: 0 0 5px rgba(3,102,214,0.3);
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #0366d6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #024fa8;
        }

        /* Relat贸rio ocupando tela inteira */
        #report {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

<div id="login">
    <div class="titulo">Portal de Relat贸rios</div>
    <div class="sub">Insira sua senha para continuar</div>

    <input type="password" id="senha" placeholder="Senha">
    <button onclick="verificarSenha()">Entrar</button>
</div>

<!-- Relat贸rio Power BI -->
<iframe 
    id="report"
    src=""
    allowFullScreen="true"></iframe>

<script>
    function verificarSenha() {
        const senhaDigitada = document.getElementById("senha").value;
        const senhaCorreta = "powerbi123";

        if (senhaDigitada === senhaCorreta) {
            document.getElementById("login").style.display = "none";

            document.getElementById("report").src =
                "https://app.powerbi.com/view?r=eyJrIjoiNGNhOTcxNmMtNzI0Yy00Njc0LTljZTgtNmUwODFiYWJiZGI4IiwidCI6ImIzZmQ1NzY3LTI2YTYtNGMzYy1hZmY1LTViNjQ0NGE2YmY2NCJ9";

            document.getElementById("report").style.display = "block";
        } else {
            alert("Senha incorreta.");
        }
    }
</script>

</body>
</html>
